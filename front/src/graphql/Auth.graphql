#import "./Profile.graphql"

query Me {
  me {
    ...ProfileFragment
  }
}

query newToken {
  newToken
}

query authProviders {
  authProviders {
    name
    authUrl
  }
}

query profileToken {
  profileToken
}

mutation resetProfileToken {
  resetProfileToken(input: {}) {
    string
  }
}

mutation resetDiscordId {
  resetDiscordId(input: {}) {
    string
  }
}

mutation Login($login: String!, $password: String!) {
  login(input: { login: $login, password: $password }) {
    jwt
  }
}

mutation LoginExternal($login: String!) {
  loginExternal(input: { login: $login }) {
    jwt
  }
}

mutation Register($login: String!, $password: String!) {
  register(input: { login: $login, password: $password }) {
    jwt
  }
}

mutation RegisterWithToken(
  $login: String!
  $password: String!
  $token: String!
) {
  registerWithToken(
    input: { login: $login, password: $password, token: $token }
  ) {
    jwt
  }
}

mutation RegisterWithPassword(
  $login: String!
  $password: String!
  $ctfnotePassword: String!
) {
  registerWithPassword(
    input: {
      login: $login
      password: $password
      ctfnotePassword: $ctfnotePassword
    }
  ) {
    jwt
  }
}

mutation RegisterExternal($login: String!) {
  registerExternal(input: { login: $login }) {
    jwt
  }
}

mutation ResetPassword($password: String!, $token: String!) {
  resetPassword(input: { password: $password, token: $token }) {
    jwt
  }
}
